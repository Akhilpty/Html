<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>

<body>
    <form action="#" type="post">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name go here" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@examble.com" required autofocus>
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" required minlength="6">
        <br>
        <br>
        <label for="job">Category</label>
        <select name="Category" id="job" required>
            <option>Student</option>
            <option>Employee</option>
            <option selected>Freelancer</option>

        </select>
        <br><br>
        <label for="Eventdate">Event date:</label>
        <input type="date" id="Eventdate" required>
        <br><br>
       <label>Tickets</label>
       <input type="radio" name="ticket">1 ticket
       <input type="radio" name="ticket" checked>2 tickets
       <input type="radio" name="ticket">3 tickets 
       <br><br>

       <label for="check">Online Payment:</label>
        <input type="checkbox" id="check" required>

        <br><br>
        <label for="Notes">Notes:</label>
        <textarea id="notes" maxlength="25" placeholder="The notes go here"></textarea>
        <br><br>
        <button type="submit">Submit</button>




    </form>

</body>

</html>
